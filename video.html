<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-div">
        <div class="nav-left nav-div">
            <img class="menu-icon" src="images/menu.png"
            >
            <img src="images/youtubeicon.png">
            <span class="youtube">YouTube</span>
        </div>
        <div class="nav-middle nav-div">
            <div class="search-box nav-div">
                <input class="search-text" type="text" placeholder="Search">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" alt="" class="mike-icon">
    
    
        </div>
        <div class="nav-right nav-div">
            <img src="images/upload.png" alt="">
            <img src="images/more.png" alt="">
            <img src="images/notification.png" alt="">
            <img class="emon-img" src="images/emon (3).jpg" alt="">
    
        </div>
    </nav>

<div class="container play-container">
    <div class="row">
        <div class="play-video">
            <video controls autoplay>
                <source src="images/video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="right-sidebar">
            <div class="side-video-list">
                <a class="small-thumbnail" href=""> <img src="images/thumbnail1.png" alt=""></a>
           
                <div class="video-info">
                    <a href="">Natural Beauty of the mountain</a>
                    <p>Nature Lives</p>
                    <p>65k Views &bull; 6 days ago</p>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
