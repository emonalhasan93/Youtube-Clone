<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/youtubeicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
